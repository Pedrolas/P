<head>
  <link rel="stylesheet" type="text/css" href="myStyles.css">
  <script>
    function repeat(text, times){
      var result = "";

      for (var i=0; i<times;i++){
        result += text+"<br/>";
      }
      return result;
    }
  </script>
</head>
