<script>
function repeatMe(){

  // Writes the comment in the div with id "result":
  document.getElementById('result').innerHTML = "Welcome "+val;
}
</script>

<p> Write something in the text field and click the button.</p>

<p> Output:</p>

<div id="result">


</div>

</body>
